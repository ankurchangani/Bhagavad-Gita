<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bhagavad-Gita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    h2{
      font-size: 30px;
      color:crimson;
      font-family:fantasy;
    }
    p{
      color: white;
    }
    .Verses{
      text-align: center;
      color:crimson;
      margin-top: 20px;
      font-size: 30px;
    }
  </style>
  <body>
    <h1 class="text-center bg-danger display-3 p-3 text-white">Bhagavad-Gita</h1>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
             <div class="logo">
                <img src="img/logo.png" alt="logo" style="width: 100%; height: 100px;">
             </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Chapter
                    </a>
                    <ul class="dropdown-menu mt-4" style="width: 500px; background-color: coral;">
                        <div class="d-flex" style="flex-wrap: wrap;">
                            <li><a class="dropdown-item" href="#">ch-1</a></li>
                            <li><a class="dropdown-item" href="#">ch-2</a></li>
                            <!-- Add other chapters as needed -->
                        </div>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <button class="btn btn-outline-warning" type="submit">All Chapter</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12" id="view"></div>
        </div>
      </div>
      <div class="modal fade" id="versesModal" tabindex="-1" aria-labelledby="versesModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="versesModalLabel">Verses</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalVersesContent"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

</html>
